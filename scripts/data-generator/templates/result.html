<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>處理結果 - 自動字幕擷取</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">擷取結果</h1>

        {% if subtitles %}
        <p>共偵測到 {{ subtitles|length }} 筆字幕變化。</p>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>時間碼</th>
                    <th>台詞</th>
                    <th>截圖</th>
                </tr>
            </thead>
            <tbody>
                {% for item in subtitles %}
                <tr>
                    <td>{{ item.time }}</td>
                    <td>{{ item.text }}</td>
                    <td>
                        <img src="{{ url_for('static', filename='frames/' + item.image_path) }}" alt="frame"
                            style="max-width: 200px;" />
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>沒有偵測到任何字幕。</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-secondary">重新上傳</a>
    </div>
</body>

</html>
